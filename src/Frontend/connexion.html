      <section class="container">
        <h1>Formulaire de connexion</h1>
        <p>Connectez-vous pour accéder à votre espace utilisateur.</p>
        <form
          name="gsb"
          id="gsb"
          method="post"
          action="../Backend/connexion.php"
        >
          <label for="pseudo">Nom d'utilisateur :</label>
          <input
            type="text"
            id="pseudo"
            name="pseudo"
            placeholder="Rentrez votre identifiant"
            required
          />

          <label for="mdp">Mot de passe :</label>
          <input
            type="password"
            id="mdp"
            name="mdp"
            placeholder="Rentrez votre mot de passe"
            required
          />

          <button type="submit" name="Connexion">Connexion</button>
        </form>
        <p>Pas de compte ? <a href="inscription.html">S'inscrire</a></p>
      </section>
